on: pull_request
    
jobs:
  release:
    name: Validation
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'build')
    steps:
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - run: npm install
      - run: npm run lint
      
      - run: npm install -g @vscode/vsce
      - name: Create build
        run: npm run package
        
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: code-for-ibmi-pr-build
          path: ./*.vsix
          
      - name: Post comment
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹  A new build is available for this PR based on ${{ github.event.pull_request.head.sha }}.\n * [Download here.](https://github.com/codefori/vscode-ibmi/actions/runs/${{ github.run_id }})\n* [Read more about how to test](https://github.com/codefori/vscode-ibmi/blob/master/.github/pr_testing_template.md)'
            })

      - name: Build types
        run: npm run typings